name: Update GitHub Stats

# Déclencheurs : tous les jours à 6h UTC + lancement manuel
on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:

# Permissions nécessaires pour écrire sur le repo
permissions:
  contents: write

jobs:
  update-stats:
    runs-on: ubuntu-latest

    steps:
      # Récupère le repo avec GITHUB_TOKEN autorisé à push
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          persist-credentials: true # permet au GITHUB_TOKEN de push

      # Installe curl
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y curl

      # Génère les SVG (version publique)
      - name: Generate GitHub Stats SVG
        run: |
          curl "https://github-readme-stats.vercel.app/api?username=Tya-Desmet&show_icons=true&theme=tokyonight&hide_border=true" --output stats.svg
          curl "https://github-readme-stats.vercel.app/api/top-langs/?username=Tya-Desmet&layout=compact&theme=tokyonight&hide_border=true" --output top-langs.svg

      # Commit si changements
      - name: Commit changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email '41898282+github-actions[bot]@users.noreply.github.com'
          git add stats.svg top-langs.svg
          git diff --staged --quiet || git commit -m "Update GitHub stats SVGs" || echo "No changes to commit"

      # Crée un PR si la branche main est protégée
      - name: Create pull request if changes
        if: github.ref == 'refs/heads/main'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Update GitHub stats SVGs"
          title: "Update GitHub stats SVGs"
          body: "Automated update of GitHub stats SVGs."
          branch: update-stats-${{ github.run_id }}
          base: main
          labels: automated, stats
