name: Update GitHub Stats

on:
  schedule:
    - cron: '0 6 * * *' # tous les jours à 6h UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-stats:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Récupérer le repo avec GITHUB_TOKEN autorisé à push
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true

      # 2️⃣ Installer curl
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y curl

      # 3️⃣ Télécharger les vrais SVG depuis Vercel
      - name: Download GitHub Stats SVGs
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }} # ton token Vercel
        run: |
          curl -L "https://github-readme-stats-o5unhnaay-mystyas-projects.vercel.app/api?username=Tya-Desmet&show_icons=true&theme=tokyonight&count_private=true&include_all_commits=true&hide_border=true&access_token=$VERCEL_TOKEN" -o stats.svg
          curl -L "https://github-readme-stats-o5unhnaay-mystyas-projects.vercel.app/api/top-langs/?username=Tya-Desmet&layout=compact&theme=tokyonight&hide_border=true&langs_count=8&count_private=true&access_token=$VERCEL_TOKEN" -o top-langs.svg

      # 4️⃣ Commit si changements
      - name: Commit changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email '41898282+github-actions[bot]@users.noreply.github.com'
          git add stats.svg top-langs.svg
          git diff --staged --quiet || git commit -m "Update GitHub stats SVGs"

      # 5️⃣ Push vers main ou créer une PR
      - name: Push changes
        run: git push
