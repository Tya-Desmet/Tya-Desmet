name: Update GitHub Stats

on:
  schedule:
    - cron: '0 6 * * *' # tous les jours à 6h UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-stats:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y curl

      - name: Download GitHub Stats SVGs (Vercel bypass)
        env:
          VERCEL_BYPASS: ${{ secrets.VERCEL_BYPASS }}  # ton secret créé dans GitHub et Vercel
        run: |
          # stats
          curl -sS \
            "https://github-readme-stats-o5unhnaay-mystyas-projects.vercel.app/api?username=Tya-Desmet&show_icons=true&theme=tokyonight&count_private=true&include_all_commits=true&hide_border=true&x-vercel-protection-bypass=$VERCEL_BYPASS" -o stats.svg

          # top-langs
          curl -sS \
            "https://github-readme-stats-o5unhnaay-mystyas-projects.vercel.app/api/top-langs/?username=Tya-Desmet&layout=compact&theme=tokyonight&hide_border=true&langs_count=8&count_private=true&x-vercel-protection-bypass=$VERCEL_BYPASS" -o top-langs.svg

          # vérifie rapidement que ce sont bien des SVG
          if ! grep -iq "<svg" stats.svg; then
            echo "ERROR: stats.svg does not look like an SVG. Dumping head for debug:" >&2
            head -n 50 stats.svg >&2
            exit 1
          fi
          if ! grep -iq "<svg" top-langs.svg; then
            echo "ERROR: top-langs.svg does not look like an SVG. Dumping head for debug:" >&2
            head -n 50 top-langs.svg >&2
            exit 1
          fi

      - name: Commit changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email '41898282+github-actions[bot]@users.noreply.github.com'
          git add stats.svg top-langs.svg
          git diff --staged --quiet || git commit -m "Update GitHub stats SVGs" || echo "No changes to commit"

      - name: Push changes
        run: git push
