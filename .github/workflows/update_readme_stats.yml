name: Update GitHub Stats

on:
  schedule:
    - cron: '0 6 * * *' # Tous les jours Ã  6h UTC
  workflow_dispatch: # Permet de lancer manuellement

permissions:
  contents: write

jobs:
  update-stats:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          persist-credentials: false # Important pour utiliser le PAT

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y curl

      - name: Generate GitHub Stats SVG
        run: |
          curl -H "Authorization: token ${{ secrets.GH_PAT }}" \
            "https://github-readme-stats-o5unhnaay-mystyas-projects.vercel.app/api?username=Tya-Desmet&show_icons=true&theme=tokyonight&count_private=true&include_all_commits=true&hide_border=true" \
            --output stats.svg

          curl -H "Authorization: token ${{ secrets.GH_PAT }}" \
            "https://github-readme-stats-o5unhnaay-mystyas-projects.vercel.app/api/top-langs/?username=Tya-Desmet&layout=compact&theme=tokyonight&hide_border=true&langs_count=8&count_private=true" \
            --output top-langs.svg

      - name: Commit and push
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add stats.svg top-langs.svg
          git commit -m "Update GitHub stats SVGs" || echo "No changes"
          git push https://x-access-token:${{ secrets.GH_PAT }}@github.com/${{ github.repository }}.git HEAD:main
