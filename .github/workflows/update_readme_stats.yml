name: Update GitHub Stats

# Déclencheurs : tous les jours à 6h UTC + lancement manuel
on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:

# Permissions nécessaires pour écrire sur le repo
permissions:
  contents: write

jobs:
  update-stats:
    runs-on: ubuntu-latest

    steps:
      # Récupère le repo avec GITHUB_TOKEN autorisé à push
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          persist-credentials: true

      # Installe curl
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y curl

      # Génère les SVG
      - name: Generate GitHub Stats SVG
        run: |
          curl "https://github-readme-stats-o5unhnaay-mystyas-projects.vercel.app/api?username=Tya-Desmet&show_icons=true&theme=tokyonight&count_private=true&include_all_commits=true&hide_border=true" --output stats.svg
          curl "https://github-readme-stats-o5unhnaay-mystyas-projects.vercel.app/api/top-langs/?username=Tya-Desmet&layout=compact&theme=tokyonight&hide_border=true&langs_count=8&count_private=true" --output top-langs.svg

      # Commit si changements
      - name: Commit changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email '41898282+github-actions[bot]@users.noreply.github.com'
          git add stats.svg top-langs.svg
          git diff --staged --quiet || git commit -m "Update GitHub stats SVGs"

      # Push direct sur main
      - name: Push changes
        run: |
          git push
